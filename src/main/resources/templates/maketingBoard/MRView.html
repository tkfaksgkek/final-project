<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="kiho">
    <meta name="date" content="">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/board-css.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="https://sdsdfile.s3.ap-northeast-2.amazonaws.com/img/favicon.png" type="image/x-icon">
    <title>숙덕숙덕 | 숙박 예약과 커뮤니티를 한번에</title>

</head>

<body class="hotel-body">
<!-- admin header -->
<div data-th-include="/admin/admin-header.html" id="admin-header" th:if="${session.loginId eq 'admin'}"></div>

<!-- header -->
<div data-th-include="header" id="header" th:if="${session.loginId ne 'admin'}"></div>

<!-- PageUpButton-->
<a href="#header" class="bi bi-arrow-up-circle" th:if="${session.loginId ne 'admin'}"></a>
<a href="#admin-header" class="bi bi-arrow-up-circle" th:if="${session.loginId eq 'admin'}"></a>
<main id="main-body-hotel">
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <p class="view_gbview">홍보요청 상세보기</p>
                <br/>

                <h2 name="mrTitle">[[${view.mrTitle}]]</h2>
                <br/>
                <div><span class="view_GbNum">NO. [[${view.mrNum}]]</span><span class="view_GbWriter" name="mrSoName">작성자 : [[${view.mrSoName}]]</span>
                    <span class="view_GbDate">숙소 일련번호 : [[${view.mrAno}]]</span>
                    <span class="view_GbHit" th:if="${view.mrResponse == 0}">등록 여부 : 신청완료</span>
                    <span class="view_GbHit" th:if="${view.mrResponse == 1}">등록 여부 : 등록완료</span>
                </div>
                <hr/>
                <br/>
                <br/>
                <div th:utext="${view.mrContent}"></div>
                <br/>
                <br/>
                <br/>
            </div>

            <hr/>

            <div class="view_Gb_modify_delete">
                <form action="/MBWrite" method="post">
                    <input type="hidden" name="mrNum" th:value="${view.mrNum}"/>
                    <input type="hidden" name="mrAno" th:value="${view.mrAno}"/>
                    <input type="hidden" name="mrTitle" th:value="${view.mrTitle}"/>
                    <input type="hidden" name="mrContent" th:value="${view.mrContent}"/>
                    <input type="hidden" name="mrSoName" th:value="${view.mrSoName}"/>
                    <button th:if="${session.loginId eq 'admin'}" type="submit" id="response" class="listbox_Write_submit">등록</button>
                </form>
            </div>
        </div>

    </div>


</main>

<div data-th-include="footer" id="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script>

</script>
</html>
